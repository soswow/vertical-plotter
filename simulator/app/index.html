<div class="container">
  <div class="eight columns">
    <canvas></canvas>
  </div>
  <div id="controls" class="four columns">
    <!--<form action="#">-->
      <label for="pulleysDistance">Distance between pulleys (mm)</label>
      <input type="number" id="pulleysDistance" class="half" value="400.0" step="any" />
      <label for="pulleyRadius">Pulleys radius (mm)</label>
      <input type="number" id="pulleyRadius" class="half" value="2.4" step="any" />
      <label for="stepsPerRev">Steps per rev. (mm)</label>
      <input type="number" id="stepsPerRev" class="half" value="200" />
      <fieldset>
        <label>Initial state (mm)</label>
        <label for="leftInitLength" class="left">
          <span>Left: </span>
          <input type="number" id="leftInitLength" class="third" value="300" />
        </label>
        <label for="rightInitLength" class="left">
          <span>Right: </span>
          <input type="number" id="rightInitLength" class="third" value="300" />
        </label>
      </fieldset>
      <button id="drawButton">Draw</button>
    <!--</form>-->
  </div>
</div>
